<div class="row">
  <div class="input-field col s6 offset-s3 game-select">
    <select materialize="material_select" [materializeSelectOptions]="games" [(ngModel)]="selectedGame">
      <option value="all">All</option>
      <option *ngFor="let option of games" [value]="option">{{option}}</option>
    </select>
  </div>
</div>

<div class="list-container">
  <div *ngFor="let team of teams | gameFilter:selectedGame" class="card z-depth-2 list-cards">
    <div class="card-image">
      <img (click)="goToDetails(team)" src="{{team?.image_src}}">
    </div>
    <div class="card-content">
      <a (click)="goToDetails(team)" class="btn-floating right waves-effect waves-light red"><i class="material-icons">menu</i></a>
      <span>{{team?.name}}</span>
      <em><h6>{{team?.game}}</h6></em><br>
      <p>{{team?.description}}</p>
    </div>
  </div>
</div>
