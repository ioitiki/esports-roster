<div class="list-container">

  <div *ngFor="let team of teams" class="card large z-depth-2 list-cards">
    <div class="card-image">
      <img (click)="goToDetails(team)" src="{{team?.image_src}}">
    </div>
    <div class="card-content">
      <a class="activator btn-floating right waves-effect waves-light red"><i class="material-icons">attach_money</i></a>
      <span>{{team?.name}}</span>
      <h6>{{team?.gmae}}</h6>
      <p>{{team?.description}}</p>
    </div>
  </div>
</div>
